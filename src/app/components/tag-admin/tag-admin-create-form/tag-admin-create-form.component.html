<mat-card>
	<mat-card-content>
		<form [formGroup]="tagForm">
			<p>
				<mat-radio-group color="primary" formControlName="relation">
					<mat-radio-button class="radio_btn" [checked]="true" value="parent">parent tag</mat-radio-button>
					<mat-radio-button class="radio_btn" value="child" #isChild>child tag</mat-radio-button>
				</mat-radio-group>
			</p>
			<p>
				<mat-form-field>
					<input matInput placeholder="name" formControlName="name" />
        </mat-form-field>
			</p>
			<p>
				<mat-form-field>
					<input matInput placeholder="description" formControlName="description" />
        </mat-form-field>
			</p>
			<p>
				<mat-form-field>
					<mat-label>section</mat-label>
					<mat-select formControlName="section" (ngModelChange)="getParentsPerSection($event)">
						<mat-option *ngFor="let section of sections | keyvalue" [value]="section.key">
							{{section.value}}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</p>
			<p>
				<mat-form-field>
					<mat-label>parent tag</mat-label>
					<mat-select formControlName="parentTag" >
						<mat-option *ngFor="let parent of parents | async" [value]="parent.id">{{
                parent.name
              }}</mat-option>
					</mat-select>
				</mat-form-field>
			</p>
       <button class="form-btn" [disabled]="tagForm.invalid" mat-raised-button color="primary">
        create
      </button>
		</form>
	</mat-card-content>
</mat-card>
